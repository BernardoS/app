<template name="Message">
	<div class="ui attached large {{options.type}} message transition hidden">
		{{#if options.closeBtn}}<i class="close icon closeBtn"></i>{{/if}}
		<div class="ui header">
			<div class="content">
				{{header}}
				<div class="sub header">
					<p>{{msg}}</p>
				</div>
			</div>
			{{#if extraBtn}}
				<div class="ui positive button extraBtn">
					{{extraBtn.text}}
				</div>
			{{/if}}
		</div>
	</div>
</template>
