<template name="MenuTop">
	<div class="ui inverted huge top fixed menu">
		{{#with items}}
			{{#each leftItems}}
				{{>MenuItem}}
			{{/each}}
		{{/with}}
		{{#with dynamicItems}}
			{{#each leftItems}}
				{{#MenuItem}}
					{{> Template.dynamic template=template data=data}}
				{{/MenuItem}}
			{{/each}}
		{{/with}}
		<div class="right menu">
			{{#with dynamicItems}}
				{{#each rightItems}}
					{{#MenuItem}}
						{{> Template.dynamic template=template data=data}}
					{{/MenuItem}}
				{{/each}}
			{{/with}}
			{{#with items}}
				{{#each rightItems}}
					{{>MenuItem}}
				{{/each}}
			{{/with}}
		</div>
	</div>
	<div id="gambiarra"></div>
</template>
