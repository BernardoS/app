<template name="MenuTop">
	<div class="ui inverted huge top fixed menu">
		{{#with items}}
			{{#each leftItems}}
					{{> MenuItem}}
			{{/each}}
		{{/with}}
		<div class="right menu">
			{{#with items}}
				{{#each rightItems}}
						{{> MenuItem}}
				{{/each}}
			{{/with}}
		</div>
	</div>
	<div id="gambiarra"></div>
</template>
