<template name="Options">
  <div class="ui center aligned container">
    <h2 class="ui header inverted">
      <div class="content">
        Showing Samples from
        {{>DateTimePicker Options = "SamplesOptions"}}
      </div>
    </h2>

    <h2 class="header inverted">
      <div class="content">
        Collecting samples every
          {{>SamplingSpinbox}}
        {{>OptionsDropdown option=samplingFreq}}
      </div>
    </h2>

    <h2 class="ui header inverted">
      <div class="content">
        Last time the pH buffer was changed
        {{> DateTimePicker Options = "PhBuffer"}}
      </div>
    </h2>

    <h2 class="ui header inverted">
      <div class="content">
        Calibrating sensors every
        {{>OptionsDropdown option=calibrationOptions header="Frequency"}}
        minutes
      </div>
    </h2>
  </div>
</template>
