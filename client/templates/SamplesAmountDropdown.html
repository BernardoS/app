<template name="SamplesAmountDropdown">
  <div class="ui top right pointing dropdown button">
    <div class="text">{{data.item}}</div>
    <div class="menu">
      <div class="header">Number of Samples</div>
      {{#each items}}
      <div class="item" data-text="{{this}}">{{this}}</div>
      {{/each}}
    </div>
  </div>
</template>
