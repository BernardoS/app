<template name="Options">
  <h4 class="ui header inverted">
    <div class="content">
      Showing the last
      {{>OptionsDropdown option=samplesOptions header="Number of Samples"}}
      Samples from
      {{>DateTimePicker samplesOptions}}
    </div>
  </h4>

  {{>Sampling}}

  <h4 class="ui header inverted">
    <div class="content">
      Last time the pH buffer was changed
      {{> DateTimePicker pHBuffer}}
    </div>
  </h4>

  <h4 class="ui header inverted">
    <div class="content">
      Calibrating sensors every
      {{>OptionsDropdown option=calibrationOptions header="Frequency"}}
      minute
    </div>
  </h4>
</template>
