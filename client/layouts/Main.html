<template name="Main">
	{{#if Template.subscriptionsReady}}
		{{#if thereIsNothing}}
			{{> VerticallyCenterAligned content='RestoreBtn'}}
		{{else}}
			{{> MenuLeft}}
			<div class="pusher">
				{{> MenuTop}}
				<div class="ui basic inverted segment">
					{{> Template.dynamic template=content}}
				</div>
			</div>
		{{/if}}
		{{else}}
			{{>Loader text="Loading Settings"}}
	{{/if}}
</template>
