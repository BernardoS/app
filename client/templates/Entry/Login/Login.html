<template name="Login">
  <form id="login-form" class="ui form">
    <div class="field">
      <label>Name or Email:</label>
      <input id="login-name" type="text">
    </div>
    <div class="field">
      <label>Password:</label>
      <input id="login-pswd" type="password">
    </div>
    <button class="ui button" type="submit">Login</button>
    <a id="forgot" href="#">forgot your password?</a>
  </form>
</template>
