<template name="SampleButton">
  <a id={{_id}} href="/data/{{_id}}" class="inverted fluid basic massive ui button">
    <div class="ui inverted huge header">{{label}}
      <div class="ui inverted header huge large">{{value}}
        <div class="ui inverted sub header tiny">{{measure}}</div>
      </div>
    </div>
  </a>
</template>
