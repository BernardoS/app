<template name="MenuTop">
	<div class="ui inverted huge top fixed menu">
		{{#each leftItems}}
			{{#with data}}
				{{> MenuItem}}
			{{/with}}
		{{/each}}

		<div class="right menu">
			{{#each rightItems}}
				{{#with data}}
					{{> MenuItem}}
				{{/with}}
			{{/each}}
		</div>
	</div>
	<div id="gambiarra"></div>
</template>
