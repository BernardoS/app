<template name="Spinbox">
  <div class="ui {{size}} action input">
    <input size="1" type="text" value="{{value}}">
    <div class="ui mini {{buttons}} compact vertical buttons">
      <div id="upButton" class="ui {{size}} button">
        <i class="up {{size}} arrow icon"></i>
      </div>
      <div id="downButton" class="ui {{size}} button">
        <i class="down {{size}} arrow icon"></i>
      </div>
    </div>
  </div>
</template>
