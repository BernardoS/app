<template name="Main">
	{{#if Template.subscriptionsReady}}
		{{> MenuLeft}}
		<div class="pusher">
			{{> MenuTop}}
			<div class="ui basic inverted segment">
				{{> Template.dynamic template=content}}
			</div>
			{{>MessagesFooter}}
		</div>
		{{else}}
			{{>Loader text="Loading Options collections"}}
	{{/if}}
</template>
