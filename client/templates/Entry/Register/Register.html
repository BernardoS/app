<template name="Register">
  <form id="register-form" class="ui form">
    <div class="field">
      <label>Name:</label>
      <input id="register-username" type="text">
    </div>
    <div class="field">
      <label>E-mail:</label>
      <input id="register-email" type="email">
    </div>
    <div class="field">
      <label>Password:</label>
      <input id="register-pswd" type="password">
    </div>
    <button class="ui button" type="submit">Register</button>
  </form>
</template>
