<template name="Data">
  {{#if Template.subscriptionsReady}}
  <div class="ui grid">
    <div id="DataOptions" class="column container">
      {{#with id}}
        {{>SamplesAmount}}
      {{/with}}
    </div>
  </div>
  {{else}}
    <div class="ui active large inverted loader"></div>
  {{/if}}
  <div id="chart"></div>
</template>
